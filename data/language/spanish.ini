; labels of settings

[settings-label]
title="Ajustes"

[homeroot-settings]
01="Carpeta raíz"
02="Si Vd. desea utilizar VirtualBox solamente en su propio ordenador, puede seleccionar aquí la ubicación de almacenamiento en la cual VirtualBox guardará sus ajustes y máquinas virtuales. Importante: Al cambiarla con respecto al ajuste estándar, la portabilidad se pierde (el valor predeterminado es la carpeta de "Portable-VirtualBox.exe")."
03="Guardar ajustes y máquinas virtuales en la ubicación prederminada"
04="Guardar ajustes y máquinas virtuales en"
05="Seleccionar carpeta..."
06="Examinar"

[startvm-settings]
01="Administrador de VB"
02="Si desea iniciar automáticamente una máquina virtual al iniciar Portable-VirtualBox, selecciónela aquí. El diálogo de selección se inicia automáticamente en la ubicación de almacenamiento de sus máquinas virtuales. Nota: También puede iniciar automáticamente una máquina virtual al iniciar Portable-VirtualBox, añadiendo el nombre de dicha máquina virtual como parámetro en la línea de comandos de Portable-VirtualBox.exe (por defecto se ejecuta el administrador de VirtualBox sin iniciar ninguna máquina virtual)."
03="Iniciar VirtualBox sin VM (predeterminado)"
04="Iniciar la siguiente VM con VirtualBox:"
05="Seleccionar VM ..."
06="Examinar"

[hotkeys]
01="HotKeys"
02="Si desea iniciar VirtualBox con HotKeys (accesos directos por teclado), establézcalo aquí. Nota: Aquí solamente se pueden habilitar o deshabilitar las HotKeys del Lanzador. Para modificar las mismas se dispone de la pestaña "Ajustes de HotKeys". (por defecto, HotKeys "ON")"
03="Iniciar VirtualBox con HotKeys (predeterminado)"
04="Iniciar VirtualBox sin HotKeys"

[hotkey-settings]
01="Ajustes de HotKeys"
02="Si no está conforme con los ajustes predeterminados de las HotKeys (accesos directos por teclado), puede especificar aquí sus propias combinaciones de teclas. Nota: Las teclas de control se limitan a Alt, Ctrl y Mayús, la tecla restante puede elegirse libremente (por defecto, Ctrl+"1~6")."
03="Valor predeterminado (Ctrl+"1~6")"

[usb]
01="USB"
02="Si desea iniciar VirtualBox con soporte de USB, aquí puede habilitar / deshabilitar la interfaz USB. Nota: Si se activa el soporte de USB o de red, deberá aceptar la instalación de controladores cuando se inicie VirtualBox. Esto simplemente se hace para la seguridad de su equipo (por defecto, soporte de USB "OFF")"
03="Iniciar VirtualBox sin soporte de USB (predeterminado)"
04="Iniciar VirtualBox con soporte de USB"

[net]
01="Red"
02="Si desea iniciar VirtualBox con soporte de red, aquí puede habilitar / deshabilitar la interfaz de red. Nota: Si se activa el soporte de red o de USB, deberá aceptar la instalación de controladores cuando se inicie VirtualBox. Esto simplemente se hace para la seguridad de su equipo (por defecto, soporte de red "OFF")"
03="Iniciar VirtualBox sin soporte de red (predeterminado)"
04="Iniciar VirtualBox con soporte de red"

[update]
01="Actualización"
02="Si desea comprobar las actualizaciones para VirtualBox o para el Lanzador, aquí puede habilitar / deshabilitar la comprobación de actualizaciones en línea (por defecto, actualizaciones en línea "ON")."
03="Iniciar VirtualBox sin actualizaciones en línea"
04="Iniciar VirtualBox con actualizaciones en línea (predeterminado)"

