; başlangıçtaki hata mesajları

[start]
01="Dosyaları VirtualBox'un ilgili uygulama klasörüne kopyalayın."
02="Lütfen, www.virtualbox.org adresindeki VirtualBox'u indirin ve indirdiğiniz dosyaları taşınabilir VirtualBox'un program dizinine kaydedin. Bundan sonra VirtualBox otomatik olarak açılacak ve kopyaladığınız programı kullanabilecektir."

; ayar etiketleri

[settings-label]
01="Ayarlar"

[homeroot-settings]
01="Ana Dizin"
02="Yalnızca kendi bilgisayarınızda VirtualBox kullanmak istiyorsanız, buradan VirtualBox'un ayarlarınızı ve sanal makinelerinizi depolaması gereken yeri seçin. Dikkat: Standart ayarların değiştirilmesi nedeniyle, uygulama artık taşınabilir değildir. (Varsayılan "Portable-VirtualBox.exe" dizini)"
03="Düzenli VirtualBox başlangıcı (Varsayılan)"
04="Sanal Makineler ve Ayarlar"
05="Dizin seç ..."
06="kaydet"

[startvm-settings]
01="Sanal Makine Yöneticisi"
02="VirtualBox'u sanal bir makineyle başlatmak istiyorsanız, bunu burada yapabilirsiniz. Başlangıçta yüklenmesi gereken sanal makineyi seçin. Açılışta, hemen sanal makinelerinizin depolandığı klasöre gidersiniz. Not: VirtualBox'u sanal bir makineyle ve komut satırından "Portable-VirtualBox.exe SanalMakineAdı" yazarak da başlatabilirsiniz. (Varsayılan = Sanal makine olmadan başlat)"
03="Sanal makine olmadan VirtualBox'u başlat (Varsayılan)"
04="VirtualBox"
05="Sanal makine seç..."
06="Bul"

[hotkeys]
01="Kısayol Tuşları"
02="VirtualBox'u kısayol tuşları ile başlatmak veya başlatmamak için burayı seçin. Not: Burada sadece kısayol tuşları özelliğini açıp kapatabilirsiniz. Kısayol tuşlarının kendilerini ayarlamak için "Kısayol Tuşu Ayarları" bölümüne gidin. (Varsayılan = Kısayol tuşları açık)"
03="Kısayol tuşlar ile VirtualBox'u başlat (Varsayılan)"
04="Kısayol tuşları olmadan VirtualBox'u başlat"

[hotkey-settings]
01="Kısayol Tuşu Ayarları"
02="Hazır ayardan başka Kısayol Tuşları seçmek için, burada kendi komutlarınızı belirtin. Not: Komut tuşları ALT, CTRL ve SHIFT ile sınırlıdır. Son anahtar kendiliğinden tanımlanmıştır. (Varsayılan = CTRL "1-6")"
03="Varsayılan (CTRL+"1 to 6")"

[usb]
01="USB"
02="Ek USB desteğiyle VirtualBox'u başlatmak istiyorsanız, USB arayüzünü buradan açabilir veya kapatabilirsiniz. Not: USB desteğini açarsanız, VirtualBox'un her başlangıcında sürücü kurulumunu kabul etmeniz gerekir. Bu sadece güvenlik amaçlıdır. (Varsayılan = USB desteği kapalı)"
03="VirtualBox'u USB desteği olmadan başlat (Varsayılan)"
04="VirtualBox'u USB desteğiyle başlat"

[net]
01="Ağ"
02="Ek ağ desteğiyle VirtualBox'u başlatmak istiyorsanız, Ağ arayüzünü buradan açabilir veya kapatabilirsiniz. Not: Ağ desteğini açarsanız, VirtualBox'un her başlangıcında sürücü kurulumunu kabul etmeniz gerekir. Bu sadece güvenlik amaçlıdır. (Varsayılan = Ağ desteği kapalı)"
03="VirtualBox'u ağ desteği olmadan başlat (Varsayılan)"
04="VirtualBox'u ağ desteğiyle başlat"

[update]
